server {
	listen   443 ssl;
	server_name microblog.helgegudmundsen.com;

	ssl_certificate  /etc/letsencrypt/live/microblog.helgegudmundsen.com/fullchain.pem;
	ssl_certificate_key  /etc/letsencrypt/live/microblog.helgegudmundsen.com/privkey.pem;

	ssl_session_timeout  5m;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers  HIGH:!aNULL:!MD5;
	ssl_prefer_server_ciphers  on;

	location / {
			root   /home/pages/cnames/microblog.helgegudmundsen.com;
	}
}
