---
layout: default
css_class: single
---
<article class="post--single h-entry">
  {% if page.microblog == false %}
    <h1>{{ page.title }}</h1>
  {% endif %}
  <div class="e-content">
  {{ content }}
  </div>
  <footer class="post__footer">
    <small><time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%a, %b %d, %Y at %I:%M%P" }}</time></small>
  </footer>
</article>
